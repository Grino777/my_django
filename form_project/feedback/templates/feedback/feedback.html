{% extends 'base.html' %}

{% load static %}

{% block css_add %}
    <link rel="stylesheet" href="{% static 'feedback/css/forms.css' %}">
{% endblock %}


{% block title %}
    Страница отзывов
{% endblock %}
{% block content %}
    <h2>Оставьте отзыв</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %}">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
